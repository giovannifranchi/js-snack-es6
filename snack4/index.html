<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSsnack4</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- /Bootstrap -->
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600&display=swap" rel="stylesheet">
    <!-- /Google Fonts -->
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /Style -->
    <!-- BootStrapJS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
    <!-- /BootStrapJS -->
    <!-- MainJS -->
    <script src="js/main.js" defer></script>
    <!-- MainJS -->
</head>
<body>
    <header class="py-4">
        <h1 class="text-center text-reset">Teams Rankings</h1>
    </header>
    <main>
        <div class="container">
            <div class="row p-5 justify-content-center align-items-center">
                <div class="col-9">
                    <table class="w-100">
                        <thead>
                            <tr>
                                <th scope="col" class="me-auto py-3">TEAMS</th>
                                <th scope="col" class="width-auto text-end">POINTS</th>
                                <th scope="col" class="width-auto text-end">FAULS</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <template id="team-row">
        <tr>
            <td class="me-auto p-3">
                <div class="team-name-container">
                    <img src="" alt="" class="team-logo align-middle">
                    <span class="team-name align-middle"></span>
                </div>
            </td>
            <td class="width-auto text-end">
                <span class="points"></span>
            </td>
            <td class="width-auto text-end">
                <span class="fouls"></span>
            </td>
        </tr>
    </template>
</body>
</html>
